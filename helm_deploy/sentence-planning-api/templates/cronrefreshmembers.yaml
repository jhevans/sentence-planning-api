apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sp-interventions-refresh
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: sp-interventions-refresh-job
              image: openjdk:11-slim
              command: ["/bin/sh", "-c"]
              args:
                - http_status=$( curl -X POST -vk -w '%{http_code}' {{ .Values.env.SENTENCEPLANNING_API_URL | quote }}/interventions ); if [[ $http_status -eq 200 ]]; then exit 0; else exit 1; fi
          restartPolicy: OnFailure
